<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="loginpage.css">
</head>

<body>

    <div class="bg"></div>
    <div class="transbox">
        <h2 class="login">Login</h2>


        <div>
            <label class="user" for="user"> </label>
            <input type="text" name="user" id="user" placeholder="Username">
        </div>
        <br>

        <div>
            <label class="pass" for="pass"> </label> <input type="password" name="pass" id="pass"
                placeholder="Password">
        </div>
        <br>

        <div class="rem">
            <pre>  <input type="checkbox" name="remember" style="width: 20px;">Remember me           Forget password?</pre>
        </div>

        <button class="login" type="submit">Login</button>


        <div class="reme">
            <p class="p">Don't have an account?<strong> Register</strong></p>
        </div>
    </div>

</body>

</html>
